<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adventurer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="nav nav-bar nav-bar-dark bg-dark">
        <a href="/">Home</a> |
        <a href="/adventurers">Adventurers</a> |
        <a href="/items">Items</a> |
        <a href="/shops">Shops</a>
    </nav>
    <h1>Adventurers</h1>
    <a href="#" th:href="@{'/adventurers/create'}">New</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Job</th>
                <th>Gold</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="adventurer : ${allAdventurers}" >
                <td th:text="${adventurer.name}"></td>
                <td th:text="${adventurer.job}"></td>
                <td th:text="${adventurer.gold}"></td>
                <td>
                    <a href="#" th:href="@{'/adventurers/items?id=' + ${adventurer.id}}">see items</a> |
                    <a href="#" th:href="@{'/adventurers/' + ${adventurer.id} + '/items/optimize'}">buy best item</a> |
                    <a href="#" th:href="@{'/adventurers/edit?id=' + ${adventurer.id}}">edit</a> |
                    <a href="#" th:href="@{'/adventurers/delete?id=' + ${adventurer.id}}">delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
