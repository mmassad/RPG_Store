<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="nav nav-bar nav-bar-dark bg-dark">
        <a href="/">Home</a> |
        <a href="/adventurers">Adventurers</a> |
        <a href="/items">Items</a> |
        <a href="/shops">Shops</a>
    </nav>
    <h1>Edit shop</h1>
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${errorMsg}"></span>
    </div>
    <form action="/shops/edit" method="post" th:object="${shop}">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="location">Location</label>
            <input type="text" id="location" name="location" class="form-control" th:field="*{location}">
        </div>
        <input type="submit" class="btn btn-primary">
        <input type="reset" class="btn btn-secondary">
    </form>
</body>
</html>
