<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="nav nav-bar nav-bar-dark bg-dark">
        <a href="/">Home</a> |
        <a href="/adventurers">Adventurers</a> |
        <a href="/items">Items</a> |
        <a href="/shops">Shops</a>
    </nav>
    <h1>Shops</h1>
    <a href="#" th:href="@{'/shops/create'}">New</a>
    <table class="table">
        <thead>
            <tr>
                <th>Location</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="shop : ${allShops}" >
                <td th:text="${shop.location}"></td>
                <td>
                    <a href="#" th:href="@{'/shops/items?id=' + ${shop.id}}">see items</a> |
                    <a href="#" th:href="@{'/shops/' + ${shop.id} + '/items/add'}">add items</a> |
                    <a href="#" th:href="@{'/shops/edit?id=' + ${shop.id}}">edit</a> |
                    <a href="#" th:href="@{'/shops/delete?id=' + ${shop.id}}">delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
