<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Items Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="nav nav-bar nav-bar-dark bg-dark">
        <a href="/">Home</a> |
        <a href="/adventurers">Adventurers</a> |
        <a href="/items">Items</a> |
        <a href="/shops">Shops</a>
    </nav>
    <h1>Shop inventory</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Job</th>
            <th>Price</th>
            <th>Attack</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${allItems}" >
            <td th:text="${item.name}"></td>
            <td th:text="${item.job}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.attack}"></td>
            <td><a href="#" th:href="@{'/shops/' + ${shopId} + '/items/remove?id=' + ${item.id}}">remove</a> </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
